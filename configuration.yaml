homeassistant:
  name: serv
  latitude: !secret ha_latitude
  longitude: !secret ha_longitude
  time_zone: Europe/Berlin
  elevation: 141
  customize: !include customize.yaml

config:

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: error
    homeassistant.components.switch.beamer: critical
    homeassistant.components.sensor.snmp: critical
    homeassistant.components.light.osramlightify: error

recorder:
  purge_days: 7
  db_url: !secret ha_db_url
  include:
    domains:
      - device_tracker
      - binary_sensor
      - light
      - media_player
      - sensor
      - switch

influxdb:
  host: serv
  username: home-assistant
  password: !secret ha_influx_pw
  database: home_assistant

frontend:
discovery:
history:
conversation:
sun:
updater:
  include_used_components: true
http:
  api_password: !secret ha_password
  server_port: 443
  ssl_certificate: ha.crt
  ssl_key: ha.key
  trusted_networks:
    - 172.16.1.0/24
    - ::1
    - 127.0.0.1
  #base_url: !secret ha_base_url

logbook:

zwave:
  usb_path: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
  #debug: true
  #polling_interval: 30000
  
#mysensors:
#  gateways:
#    - device: '/dev/mySensorGW'
#      persistence_file: '/home/homeassistant/.homeassistant/mysensors0.json'
#      baud_rate: 115200
#  version: 2.0
#  persistence: false

emulated_hue:
  host_ip: 172.16.1.10
  expose_by_default: false

switch: !include switch.yaml

keyboard_remote:
  device_descriptor: '/dev/input/by-id/usb-MOSART_Semi._2.4G_Keyboard_Mouse-event-kbd'

