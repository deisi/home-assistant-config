home_entered:
  alias: Home Entered
  sequence:
    - service: switch.turn_on
      entity_id: switch.anlage_switch
    #- service: light.turn_on
    #  entity_id: group.licht

home_left:
  alias: Home Left
  sequence:
    - service: switch.turn_off
      entity_id: switch.anlage_switch
    #- service: light.turn_off
    #  entity_id: group.licht

fehrnsehn:
  alias: Fehrnsehn
  sequence:
    - service: light.turn_off
      entity_id: light.wohnzimmer
    - service: switch.turn_on
      entity_id: switch.anlage_switch
    - service: switch.turn_on
      entity_id: switch.beamer

sleep:
  alias: Aus
  sequence:
    - alias: Pause media player
      service: media_player.media_pause
      entity_id: group.player
    - alias: Turn off HIFI
      service: switch.turn_off
      entity_id: switch.anlage_switch
    - alias: Turn off light
      service: light.turn_off

radio_music:
  alias: Play Radio
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.mpd
      media_content_type: playlist
      media_content_id: radio1

wakeup: 
  alias: Aufwecken
  sequence:
    - alias: Set Scene
      service: scene.turn_on
      data:
        entity_id: scene.morning
    - alias: Turn on Radio
      service: script.turn_on
      data:
        entity_id: script.radio_music
    - delay:
        seconds: 10
    - alias: Transition lights
      service: light.turn_on
      data:
        entity_id: group.maximi
        transition: 900
        brightness: 220

random_color:
  sequence:
  - service: light.turn_on
    data_template:
      entity_id: light.lightify
      color_name: !include random_color.yaml

