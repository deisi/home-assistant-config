sleep:
  alias: Gute Nacht
  sequence:
    - service: switch.turn_off
      entity_id: switch.anlage_switch
    - service: media_player.turn_off
      entity_id: media_player.denon
    - service: light.turn_off
      entity_id: group.licht
    - service: media_player.media_pause
      entity_id: media_player.mpd
    - service: media_player.media_pause
      entity_id: media_player.kodi_serv
    - service: switch.turn_on
      entity_id: switch.relay_1_2
    - condition: or
      conditions:
        - condition: template
          value_template: "{{ is_state_attr('media_player.spotify', 'source', 'Maltes Echo Dot')}}"
        - condition: template
          value_template: "{{ is_state_attr('media_player.spotify', 'source', 'serv')}}"
    - service: media_player.media_pause
      entity_id: media_player.spotify

home_left:
  alias: Tsch√ºss
  sequence:
    - service: climate.set_operation_mode
      data:
        entity_id: group.heizung
        operation_mode: "Off"
    - service: script.turn_on
      entity_id: script.sleep

fehrnsehn:
  alias: Fehrnsehn
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.denon
    - service: light.turn_off
      entity_id: light.wohnzimmer
    - service: switch.turn_on
      entity_id: switch.anlage_switch
    - service: switch.turn_on
      entity_id: switch.beamer
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.chromecast
          state: "off"
        - condition: state
          entity_id: media_player.chromecast
          state: paused
    - service: media_player.select_source
      data:
        entity_id: media_player.denon
        source: CBL/SAT

radio_music:
  alias: Radio
  sequence:
  - service: media_player.play_media
    data:
      entity_id: media_player.mpd
      media_content_type: playlist
      media_content_id: radio1

wakeup: 
  alias: Aufwecken
  sequence:
    - alias: Turn on Denon
      service: media_player.turn_on
      entity_id: media_player.denon
    - alias: Turn on Radio
      service: script.turn_on
      data:
        entity_id: script.radio_music
    - delay:
        seconds: 4
    - service: media_player.volume_set
      data:
        entity_id: media_player.denon
        volume_level: 0.45
    - alias: Turn on Boiler
      service: switch.turn_off
      data:
        entity_id: switch.relay_1_2
    - condition: and
      conditions:
        #- condition: sun
        #  before: sunrise
        #  before_offset: "01:00:00"
        - condition: numeric_state
          entity_id:  sensor.mymultisensor_2_1
          below: 50
    - alias: Set Scene
      service: scene.turn_on
      data:
        entity_id: scene.morning
    - delay:
        seconds: 10
    - alias: Transition lights
      service: light.turn_on
      data:
        entity_id: group.maximi
        transition: 900
        brightness: 220

